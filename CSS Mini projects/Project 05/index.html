<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="first">
            <h1>Signup</h1>
            <p>Sign up to continue</p>

            <div>
                <label for="name" id="name_label">Name</label>
                <input type="text" placeholder="Name" id="name" name="name">
            </div>

            <div>
                <label for="email" id="email_label">Email</label>
                <input type="text" placeholder="Email" id="email" name="email">
            </div>

            <div>
                <label for="password" id="password_label">Password</label>
                <input type="password" name="" id="password" placeholder="Password" name="password">
            </div>

            <button class="signup">Signup</button>

            <div>

                <input type="checkbox" name="" id="" class="remember_me_checkbox">
                <label for="" class="remember_me">Remember me</label>
            </div>

            <p class="access">ACCESS QUICKLY</p>

            <div class="btn_container">
                <button>Google</button>
                <button>Linkedin</button>
                <button>SSO</button>
            </div>
        </div>
        <div class="second">
            <p>ALready have an account? <a href="">Sign in</a></p>
        </div>
    </div>

</body>

</html>
